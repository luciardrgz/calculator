<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <p>
        ¡Bienvenido! A continuación, ingrese dos operandos y la operación a
        realizar para obtener su resultado.
      </p>
      <form id="forma">
        <div class="mb-3">
          <!--Margin button 3-->
          <label for="operandoA">Operando A</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese operando A"
            id="operandoA"
          />
        </div>

        <div class="mb-3">
          <label for="operandoB">Operando B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese operando B"
            id="operandoB"
          />
        </div>
      </form>
      <!--El button debe estar por fuera del form y sin type='submit' porque no está en un form-->
      <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
      <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
      <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
      <button class="btn btn-primary mb-3" onclick="multiplicar()">
        Multiplicar
      </button>
      <div id="resultado"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
